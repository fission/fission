apiVersion: fission.io/v1
kind: Environment
metadata:
  name: python-27
  namespace: default
spec:
  version: 2
  builder:
    command: build
    image: fission/python-builder
  runtime:
    image: fission/python-env
    podspec:
      containers:
      - name: fetcher
        volumeMounts:
        - name: funcvol
          mountPath: /etc/funcdata
          readOnly: true
      volumes:
      - name: funcvol
        downwardAPI:
          items:
            - path: "labels"
              fieldRef:
                fieldPath: metadata.labels
