apiVersion: v1
kind: Namespace
metadata:
  name: fission
  labels:
    name: fission

---
apiVersion: v1
kind: Namespace
metadata:
  name: fission-function
  labels:
    name: fission-function

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: controller
  namespace: fission
spec:
  replicas: 1
  template:
    metadata:
      labels:
        svc: controller
    spec:
      containers:
      - name: controller
        image: fission/fission-bundle
        command: ["/fission-bundle"]
        args: ["--controllerPort", "8888", "--filepath", "/filestore"]

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: router
  namespace: fission
spec:
  replicas: 1
  template:
    metadata:
      labels:
        svc: router
    spec:
      containers:
      - name: router
        image: fission/fission-bundle
        command: ["/fission-bundle"]
        args: ["--routerPort", "8888"]

---
apiVersion: v1
kind: Service
metadata:
  name: poolmgr
  namespace: fission
  labels:
    svc: poolmgr
spec:
  ports:
  - port: 80
    targetPort: 8888
  selector:
    svc: poolmgr

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: poolmgr
  namespace: fission
spec:
  replicas: 1
  template:
    metadata:
      labels:
        svc: poolmgr
    spec:
      containers:
      - name: poolmgr
        image: fission/fission-bundle
        command: ["/fission-bundle"]
        args: ["--poolmgrPort", "8888"]

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: kubewatcher
  namespace: fission
spec:
  replicas: 1
  template:
    metadata:
      labels:
        svc: kubewatcher
    spec:
      containers:
      - name: kubewatcher
        image: fission/fission-bundle
        command: ["/fission-bundle"]
        args: ["--kubewatcher"]

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: timer
  namespace: fission
spec:
  replicas: 1
  template:
    metadata:
      labels:
        svc: timer
    spec:
      containers:
      - name: timer
        image: fission/fission-bundle
        command: ["/fission-bundle"]
        args: ["--timer"]

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: mqtrigger
  namespace: fission
spec:
  replicas: 1
  template:
    metadata:
      labels:
        svc: mqtrigger
    spec:
      containers:
      - name: mqtrigger
        image: fission/fission-bundle:alpha20170124
        command: ["/fission-bundle"]
        args: ["--mqt"]
        env:
        - name: MESSAGE_QUEUE_TYPE
          value: nats-streaming
        - name: MESSAGE_QUEUE_URL
          value: nats://nats-streaming:4222

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    svc: nats-streaming
  name: nats-streaming
  namespace: fission
spec:
  replicas: 1
  selector:
    matchLabels:
      svc: nats-streaming
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        svc: nats-streaming
    spec:
      containers:
      - name: nats-streaming
        image: nats-streaming
        args: ["--cluster_id", "fissionMQTrigger"]
        ports:
        - containerPort: 4222
          hostPort: 4222
          protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  name: nats-streaming
  namespace: fission
  labels:
    svc: nats-streaming
spec:
  ports:
  - port: 4222
    targetPort: 4222
  selector:
    svc: nats-streaming

---
apiVersion: v1
kind: Service
metadata:
  name: etcd
  namespace: fission
  labels:
    svc: etcd
spec:
  ports:
  - port: 2379
    targetPort: 2379
  selector:
    svc: etcd

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: etcd
  namespace: fission
spec:
  replicas: 1
  template:
    metadata:
      labels:
        svc: etcd
    spec:
      containers:
      - name: etcd
        image: quay.io/coreos/etcd
        imagePullPolicy: IfNotPresent
        env:
        - name: ETCD_LISTEN_CLIENT_URLS
          value: http://0.0.0.0:2379
        - name: ETCD_ADVERTISE_CLIENT_URLS
          value: http://etcd:2379
