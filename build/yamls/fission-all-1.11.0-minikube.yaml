            - --webhook-url=http://127.0.0.1:9093/-/reload
          resources:
            {}
          volumeMounts:
            - name: config-volume
              mountPath: /etc/config
              readOnly: true
      securityContext:
        fsGroup: 65534
        runAsGroup: 65534
        runAsNonRoot: true
        runAsUser: 65534
      volumes:
        - name: config-volume
          configMap:
            name: RELEASE-NAME-prometheus-alertmanager
        - name: storage-volume
          persistentVolumeClaim:
            claimName: RELEASE-NAME-prometheus-alertmanager
