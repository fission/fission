apiVersion: fission.io/v1
kind: Environment
metadata:
  creationTimestamp: null
  name: nodejs
  namespace: default
spec:
  builder: {}
  imagepullsecret: ""
  keeparchive: false
  poolsize: 3
  resources: 
    # limits:
    #   cpu: 80m
    #   memory: 100Mi
    requests:
      cpu: 10m
      memory: 80Mi
  runtime:
    image: fission/node-env
    podspec:
      containers:
        - name: nodejs
          imagepullpolicy: Always
          env:
            - name: TIMEOUT
              value: 1000
          
  version: 1
