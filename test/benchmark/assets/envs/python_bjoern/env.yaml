apiVersion: fission.io/v1
kind: Environment
metadata:
  name: python
  namespace: default
spec:
  version: 2
  poolsize: 3
  TerminationGracePeriod: 5
  resources:
    limits:
      cpu: 300m
      memory: 256Mi
    requests:
      cpu: 300m
      memory: 256Mi
  runtime:
    image: fission/python-env
    imagePullPolicy: IfNotPresent

