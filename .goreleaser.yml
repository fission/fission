changelog:
  disable: true
archives:
  - id: fission
    builds:
      - fission-cli
    name_template: "{{ .ProjectName }}-{{ .Tag }}-{{ .Os }}-{{ .Arch }}"
    format: binary
checksum:
  name_template: "checksums.txt"
  algorithm: sha256

# signs the checksum file
# https://goreleaser.com/customization/sign
signs:
  - id: cosign-binary
    env:
      - COSIGN_EXPERIMENTAL=1
    certificate: "${artifact}.pem"
    cmd: cosign
    artifacts: binary
    args:
      - sign-blob
      - "--output-signature=${signature}"
      - "--output-certificate=${certificate}"
      - "${artifact}"
      - "--yes" # needed for cosign 2.0.0+

# signs our docker image
# https://goreleaser.com/customization/docker_sign
docker_signs:
  - cmd: cosign
    env:
      - COSIGN_EXPERIMENTAL=1
    artifacts: all
    args:
      - sign
      - "${artifact}"
      - "--yes" # needed for cosign 2.0.0+

sboms:
  - artifacts: archive
    id: archive
  - artifacts: source
    id: source
  - artifacts: binary
    id: binary
  - artifacts: package
    id: package
