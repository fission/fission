version: "2"
linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - misspell
    - nakedret
    - promlinter
    - unconvert
    - unused
    - staticcheck
  settings:
    errcheck:
      exclude-functions:
        - (*go.uber.org/zap.Logger).Sync
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gofmt
    - goimports
  settings:
    goimports:
      local-prefixes:
        - github.com/fission/fission
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
