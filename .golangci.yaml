linters:
  enable:
    # Default linter
    - deadcode
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - structcheck
    - typecheck
    - unused
    - varcheck
    # Additional linters
    - gofmt
    - goimports
    - misspell
    - nakedret
    - unconvert
    - bodyclose
    - prealloc
    # Enable in future
    # - dogsled
    # - dupl
    # - gosec
    # - ifshort
    # - nilerr
    # - revive
    # - unparam
    # - wrapcheck
    # - gocritic
linters-settings:
  errcheck:
    ignore: go.uber.org/zap:Sync
  goimports:
    # put imports beginning with prefix after 3rd-party packages;
    # it's a comma-separated list of prefixes
    local-prefixes: github.com/fission/fission
