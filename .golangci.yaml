linters:
  enable:
    # Default linter
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - typecheck
    - unused
    # Additional linters
    - gofmt
    - goimports
    - misspell
    - nakedret
    - unconvert
    # Enable in future
    # - bodyclose
    # - dogsled
    # - dupl
    # - gosec
    # - nilerr
    # - prealloc
    # - revive
    # - unparam
    # - wrapcheck
    # - gocritic
linters-settings:
  errcheck:
    ignore: go.uber.org/zap:Sync
  goimports:
    # put imports beginning with prefix after 3rd-party packages;
    # it's a comma-separated list of prefixes
    local-prefixes: github.com/fission/fission
