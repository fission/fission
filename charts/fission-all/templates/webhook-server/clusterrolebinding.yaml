kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ .Release.Name }}-webhook
subjects:
  - kind: ServiceAccount
    name: fission-webhook
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ .Release.Name }}-webhook
  apiGroup: rbac.authorization.k8s.io
