{{- if .Values.canaryDeployment.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: canaryconfig
  labels:
    svc: canaryconfig
    application: fission-canaryconfig
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
spec:
  type: {{ .Values.serviceType }}
  ports:
  - port: 80
    targetPort: 8888
{{- if eq .Values.serviceType "NodePort" }}
    nodePort: {{ .Values.canaryConfigPort }}
{{- end }}
  selector:
    svc: canaryconfig
{{- end -}}