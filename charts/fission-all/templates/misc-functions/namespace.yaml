{{- if .Values.createNamespace }}
{{- if not (lookup "v1" "Namespace" .Values.defaultNamespace "") }}
apiVersion: v1
kind: Namespace
metadata:
  name: {{ .Values.defaultNamespace }}
  labels:
    name: fission-function
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    {{- if .Values.enableIstio }}
    istio-injection: enabled
    {{- end }}
{{- end }}
{{- end }}