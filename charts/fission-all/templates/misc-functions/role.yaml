---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ .Release.Name }}-fission-fetcher
  namespace: {{ .Values.defaultNamespace }}
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  - secrets
  verbs:
  - get
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - list
- apiGroups:
  - fission.io
  resources:
  - packages
  verbs:
  - "get"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: {{ .Values.functionNamespace }}
  name: {{ .Release.Name }}-event-fetcher
rules:
- apiGroups:
  - ""
  resources:
  - "events"
  verbs:
  - "get"
  - "list"
  - "watch"
  - "create"
  - "update"
  - "patch"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ .Release.Name }}-fission-builder
  namespace: {{ .Values.defaultNamespace }}
rules:
- apiGroups:
  - fission.io
  resources:
  - packages
  verbs:
  - "get"
- apiGroups:
  - ""
  resources:
  - configmaps
  - secrets
  verbs:
  - get

{{- if not .Values.singleDefaultNamespace }}
{{- range $namespace := $.Values.additionalFissionNamespaces }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ $.Release.Name }}-fission-fetcher
  namespace: {{ $namespace }}
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  - secrets
  verbs:
  - get
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - list
- apiGroups:
  - fission.io
  resources:
  - packages
  verbs:
  - "get"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ $.Release.Name }}-fission-builder
  namespace: {{ $namespace }}
rules:
- apiGroups:
  - fission.io
  resources:
  - packages
  verbs:
  - "get"
- apiGroups:
  - ""
  resources:
  - configmaps
  - secrets
  verbs:
  - get
{{- end }}
{{- end }}
