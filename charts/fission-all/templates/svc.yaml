apiVersion: v1
kind: Service
metadata:
  name: router
  labels:
    svc: router
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
spec:
  type: {{ .Values.serviceType }}
  ports:
  - port: 80
    targetPort: 8888
{{ if eq .Values.serviceType "NodePort" }}
    nodePort: {{ .Values.routerPort }}
{{ end }}
  selector:
    svc: router

---
apiVersion: v1
kind: Service
metadata:
  name: controller
  labels:
    svc: controller
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
spec:
  type: {{ .Values.serviceType }}
  ports:
  - port: 80
    targetPort: 8888
{{ if eq .Values.serviceType "NodePort" }}
    nodePort: {{ .Values.controllerPort }}
{{ end }}
  selector:
    svc: controller

{{- if .Values.messagequeues.nats.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: nats-streaming
  labels:
    svc: nats-streaming
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
spec:
  type: {{ .Values.serviceType }}
  ports:
  - port: 4222
    targetPort: 4222
{{ if eq .Values.serviceType "NodePort" }}
    nodePort: {{ .Values.natsStreamingPort }}
{{ end }}
  selector:
    svc: nats-streaming
{{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: storagesvc
  labels:
    svc: storagesvc
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
  selector:
    svc: storagesvc
