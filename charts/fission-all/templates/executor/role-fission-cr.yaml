---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ .Release.Name }}-executor-fission-cr
  namespace: {{ .Values.defaultNamespace }}
rules:
- apiGroups:
  - fission.io
  resources:
  - environments
  - functions
  - packages
  verbs:
  - create
  - get
  - list
  - watch
  - update
  - patch
  - delete
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ .Release.Name }}-executor-fission-cr
  namespace: {{ .Values.defaultNamespace }}
subjects:
  - kind: ServiceAccount
    name: fission-executor
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ .Release.Name }}-executor-fission-cr
  apiGroup: rbac.authorization.k8s.io

