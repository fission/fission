apiVersion: v1
kind: Service
metadata:
  name: executor
  labels:
    svc: executor
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8888
      name: http
    - port: 50051
      targetPort: 50051
      name: grpc
  selector:
    svc: executor
