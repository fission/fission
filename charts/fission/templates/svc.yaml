apiVersion: v1
kind: Service
metadata:
  name: router
  namespace: {{ .Release.Namespace }}
  labels:
    svc: router
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
spec:
  type: {{ .Values.serviceType }}
  ports:
  - port: 80
    targetPort: 8888
    nodePort: {{ .Values.routerPort }}
  selector:
    svc: router

---
apiVersion: v1
kind: Service
metadata:
  name: controller
  namespace: {{ .Release.Namespace }}
  labels:
    svc: controller
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
spec:
  type: {{ .Values.serviceType }}
  ports:
  - port: 80
    targetPort: 8888
    nodePort: {{ .Values.controllerPort }}
  selector:
    svc: controller
