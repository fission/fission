apiVersion: v1
kind: Namespace
metadata:
  name: fission
  labels:
    name: fission
---
apiVersion: v1
kind: Namespace
metadata:
  name: fission-function
  labels:
    name: fission-function
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: fission-svc
  namespace: fission
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1alpha1
metadata:
  name: fission-admin
  namespace: fission
subjects:
  - kind: ServiceAccount
    name: fission-svc
    namespace: fission
roleRef:
  kind: ClusterRole
  name: admin
  apiGroup: rbac.authorization.k8s.io
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1alpha1
metadata:
  name: fission-function-admin
  namespace: fission-function
subjects:
  - kind: ServiceAccount
    name: fission-svc
    namespace: fission
roleRef:
  kind: ClusterRole
  name: admin
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: fission-fetcher
  namespace: fission-function
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: fission-fetcher-tpr
subjects:
- kind: ServiceAccount
  name: fission-fetcher
  namespace: fission-function
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: controller
  namespace: fission
spec:
  replicas: 1
  template:
    metadata:
      labels:
        svc: controller
    spec:
      containers:
        - name: controller
          image: fission/fission-bundle
          command: ["/fission-bundle"]
          args: ["--controllerPort", "8888"]
      serviceAccountName: fission-svc
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: router
  namespace: fission
spec:
  replicas: 1
  template:
    metadata:
      labels:
        svc: router
    spec:
      containers:
      - name: router
        image: fission/fission-bundle
        command: ["/fission-bundle"]
        args: ["--routerPort", "8888"]
      serviceAccountName: fission-svc
---
apiVersion: v1
kind: Service
metadata:
  name: poolmgr
  namespace: fission
  labels:
    svc: poolmgr
spec:
  ports:
  - port: 80
    targetPort: 8888
  selector:
    svc: poolmgr
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: poolmgr
  namespace: fission
spec:
  replicas: 1
  template:
    metadata:
      labels:
        svc: poolmgr
    spec:
      containers:
      - name: poolmgr
        image: fission/fission-bundle
        command: ["/fission-bundle"]
        args: ["--poolmgrPort", "8888"]
        env:
        - name: FETCHER_IMAGE
          value: fission/fetcher:v2
      serviceAccountName: fission-svc
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: kubewatcher
  namespace: fission
spec:
  replicas: 1
  template:
    metadata:
      labels:
        svc: kubewatcher
    spec:
      containers:
      - name: kubewatcher
        image: fission/fission-bundle
        command: ["/fission-bundle"]
        args: ["--kubewatcher"]
      serviceAccountName: fission-svc
