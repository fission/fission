name: kind-workflow
on:
  pull_request:
    branches:
      - *
    types: [published, created, edited]
jobs:
  fission-on-kind:
    runs-on: ubuntu-latest
    steps:
      name: Cache paths
      uses: actions/cache@v2
      with:
        path: |
          /usr/local/bin/skaffold
        key: ${{ runner.os }}-${{ hashFiles('**/lockfiles') }}

    steps:
      - name: Free up space from the instance
        run: |
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      - name: Checkout the code
        uses: actions/checkout@v2
          
      - name: Install kind cluster with registry
        run: |
          cd /home/runner/work/fission/fission/test/kind 
          ./kind-with-registry.sh 

      - name: Setup kubectl to kind
        run: |
          kubectl config use-context kind-kind
          kubectl config current-context
          kubectl get ns
          kubectl create namespace fission

      - name: Printing information before calling test scripts 
        run: |
          echo "kubectl cluster-info:"
          kubectl cluster-info
          echo "kubectl get pods -n kube-system:"
          kubectl get pods -n kube-system
          echo "current-context:" $(kubectl config current-context)
          echo "environment-kubeconfig:" ${KUBECONFIG}    

      - name: Set up Go 1.12
        uses: actions/setup-go@v1
        with:
          go-version: 1.12

      - name: Install correct helm version
        run: |
          sudo snap install helm --classic
          echo "Helm version is:"
          helm version


      - name: Download skaffold
        run: |
          curl -Lo skaffold https://storage.googleapis.com/skaffold/releases/latest/skaffold-linux-amd64
          chmod +x skaffold
          sudo mv skaffold /usr/local/bin
          skaffold version

      - name: Deploy using skaffold
        run: |
          cd /home/runner/work/fission/fission
          export GO111MODULE=on
          go mod vendor
          ./hack/verify-gofmt.sh
          ./hack/verify-govet.sh
          sed -i "s/<DOCKERHUB_REPO>/localhost:5000/g" skaffold.yaml
          helm repo add helm_repo https://kubernetes-charts.storage.googleapis.com
          pushd charts/fission-all/
          helm dep update
          popd
          TAG=latest skaffold run -v debug

      - name: Verify the pods
        if: success() || failure()
        run: |
          kubectl get pods -n fission
          kubectl get pods -n fission -o go-template --template="{{range .items}}{{range .spec.containers}}{{.image}} {{end}} {{end}}"
          kubectl describe po -n fission

      - name: Before_script
        if: success() || failure()
        with:
          IS_KIND: true
        run: |
          cd /home/runner/work/fission/fission
          go mod download
          #./hack/verify-staticcheck.sh
          helm lint charts/fission-all/ charts/fission-core/
          ./hack/runtests.sh
          ./test/kind_build.sh

      - name: Upgrade steps
        if: success() || failure()
        with:
          IS_KIND: true
        run: |
          export TRAVIS_EVENT_TYPE=$GITHUB_EVENT_NAME
          export TRAVIS_BUILD_ID=$GITHUB_RUN_ID
          cd /home/runner/work/fission/fission
          ./test/kind_test.sh        
          ./test/upgrade/kind_fission_upgrade_test.sh 
