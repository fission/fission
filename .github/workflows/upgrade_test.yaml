name: Upgrade compatibility test

on: 
  push:
    branches: [ upgrade-testing ]

jobs:
  
  upgrade-functionality-check:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout sources
      uses: actions/checkout@v2.3.4

    - name: Checkout sources
      uses: actions/checkout@v2.3.4
      with:
        repository: fission/examples
        path: examples

    - name: Setup go
      uses: actions/setup-go@v2.1.3
      with:
        go-version: '1.14.15'

    - name: Helm installation
      uses: Azure/setup-helm@v1
      with:
        version: v3.3.4
    
    - name: Helm update
      run: helm repo add helm https://charts.helm.sh/stable 

    - name: Install Skaffold 
      run: |
        curl -Lo skaffold https://storage.googleapis.com/skaffold/releases/latest/skaffold-linux-amd64
        sudo install skaffold /usr/local/bin/
        skaffold version

    - name: Kind Clutser
      uses: engineerd/setup-kind@v0.5.0
      with:
        config: kind.yaml
        
    - name: Configuring and testing the Installation      
      run: |
        kubectl cluster-info --context kind-kind
        kind get kubeconfig --internal >$HOME/.kube/config
        kubectl get nodes
        sudo apt-get install -y apache2-utils
   
    - name: Build and install new fission version
      run: |
        kubectl create ns fission
        skaffold run -p kind-ci
                
    - name: Build and Install Fission CLI
      run: |
       # go build -o fission cmd/fission-cli/main.go
       # sudo mv fission /usr/local/bin
        go build -ldflags "-X github.com/fission/fission/pkg/info.GitCommit=XTYGHJGHJG -X github.com/fission/fission/pkg/info.BuildDate=May-26-2021 -X github.com/fission/fission/pkg/info.Version=1.12" -o fission cmd/fission-cli/main.go
        sudo mv fission /usr/local/bin
        fission version
        fission env create --name nodejs --image fission/node-env:latest
        curl -LO https://raw.githubusercontent.com/fission/examples/master/nodejs/hello.js
        fission function create --name hello --env nodejs --code hello.js
        sleep 30
        fission function test --name hello