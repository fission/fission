name: Integration test with new Upgrade

on: 
  push:
    branches: [ upgrade-testingA ]

jobs:
  
  integration-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout sources
      uses: actions/checkout@v2.3.4

    - name: Checkout sources
      uses: actions/checkout@v2.3.4
      with:
        repository: fission/examples
        path: examples

    - name: setup go
      uses: actions/setup-go@v2.1.3
      with:
        go-version: '1.14.15'

    - name: Helm installation
      uses: Azure/setup-helm@v1
      with:
        version: v3.3.4
    
    - name: Helm update
      run: helm repo add helm https://charts.helm.sh/stable 

    - name: Install Skaffold 
      run: |
        curl -Lo skaffold https://storage.googleapis.com/skaffold/releases/latest/skaffold-linux-amd64
        sudo install skaffold /usr/local/bin/
        skaffold version

    - name: Kind Clutser
      uses: engineerd/setup-kind@v0.5.0
      with:
        config: kind.yaml
        
    - name: Configuring and testing the Installation      
      run: |
        kubectl cluster-info --context kind-kind
        kind get kubeconfig --internal >$HOME/.kube/config
        kubectl get nodes
        sudo apt-get install -y apache2-utils
        kubectl get pods
        echo "............................Creating an nginx Pod..........................."
        kubectl run nginx-web-server --image=nginx
        kubectl get pods
   
    - name: Build and Install Fission new version
      run: |
        kubectl create ns fission
        skaffold run -p kind-ci

