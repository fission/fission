name: Upgrade functionality test

on: 
  push:
    branches: [ upgrade-testing ]

jobs:
  
  upgrade-functionality-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout action sources
      uses: actions/checkout@v2.3.4

    - name: Checkout fission sources
      uses: actions/checkout@v2.3.4
      with:
        repository: fission/examples
        path: examples

    - name: Setup go
      uses: actions/setup-go@v2.1.3
      with:
        go-version: '1.15.12'

    - name: Setup Helm
      uses: Azure/setup-helm@v1
      with:
        version: v3.3.4
    
    - name: Update helm
      run: helm repo add helm https://charts.helm.sh/stable 

    - name: Setup Skaffold 
      run: |
        curl -Lo skaffold https://storage.googleapis.com/skaffold/releases/latest/skaffold-linux-amd64
        sudo install skaffold /usr/local/bin/
        skaffold version
        export name="fission"

    - name: Setup Kind Clutser
      uses: engineerd/setup-kind@v0.5.0
      with:
        config: kind.yaml
        
    - name: Setup kubectl & fetch node information
      run: |
        kubectl cluster-info --context kind-kind
        kind get kubeconfig --internal >$HOME/.kube/config
        kubectl get nodes
        sudo apt-get install -y apache2-utils
        echo $name

    - name: Fetch systm information
      run: |
        source ./test/upgrade_test/fission_objects.sh dump_system_info

    - name: Install and configure old fission
      run: |
        source ./test/upgrade_test/fission_objects.sh install_stable_release \
        && create_fission_objects \
        && test_fission_objects

    - name: Upgrade fission to latest
      run: |
        source ./test/upgrade_test/fission_objects.sh build_docker_images \
        && kind_image_load \
        && install_fission_cli \
        && install_current_release

    - name: Test old fission objects compatability with new release
      run: |
        source ./test/upgrade_test/fission_objects.sh test_fission_objects