name: Code Scanning

on:
  push:
    branches:
      - master
    paths:
      - '**.go'
  pull_request:
    branches:
      - master
    paths:
      - '**.go'
  schedule:
    - cron: "0 0 * * 0"
  workflow_dispatch:

jobs:
  CodeQL-Build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v1
        with:
          languages: go

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v1