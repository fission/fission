name: Code Scanning

on:
  push:
    branches:
      - main
    paths:
      - '**.go'
      - go.mod
      - go.sum
  pull_request:
    branches:
      - main
    paths:
      - '**.go'
      - go.mod
      - go.sum
  schedule:
    - cron: "0 0 * * 0"
  workflow_dispatch:

jobs:
  CodeQL-Build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: setup go
        uses: actions/setup-go@v3
        with:
          go-version-file: "go.mod"
          cache: true

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: go

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2