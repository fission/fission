version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    open-pull-requests-limit: 5
    groups:
      global:
        patterns:
          - "*"

  - package-ecosystem: docker
    directories:
      - /cmd/builder
      - /cmd/fetcher
      - /cmd/fission-bundle
      - /cmd/preupgradechecks
      - /cmd/reporter
    schedule:
      interval: weekly
    open-pull-requests-limit: 5
    groups:
      all-docker:
        patterns:
          - ".*"

  - package-ecosystem: gomod
    directory: /
    schedule:
      interval: weekly
    open-pull-requests-limit: 5
    groups:
      global:
        patterns:
          - "*"
