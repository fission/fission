apiVersion: v1
kind: Service
metadata:
  name: router-metrics
  namespace: fission
  labels:
    svc: router-metrics
  annotations:
    prometheus.io/scrape: 'true'
    prometheus.io/path: '/metrics'
    prometheus.io/scheme: http
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    svc: router

