apiVersion: apps/v1
kind: Deployment
metadata:
  name: validate-env
  labels:
    app: validate-env
spec:
  replicas: 1
  selector:
    matchLabels:
      app: validate-env
  template:
    metadata:
      labels:
        app: validate-env
    spec:
      containers:
        - name: validate-env
          image: neha16/env-validate:latest #TODO: change this
          imagePullPolicy: Always
          ports:
          - containerPort: 9443
            name: webhook-server
            protocol: TCP
          volumeMounts:
          - mountPath: /tmp/k8s-webhook-server/serving-certs
            name: webhook-certs
            readOnly: true
      volumes:
      - name: webhook-certs
        secret:
          defaultMode: 420
          secretName: validate-env-certs

