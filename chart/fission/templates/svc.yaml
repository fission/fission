apiVersion: v1
kind: Service
metadata:
  name: router
  namespace: fission
  labels:
    svc: router
spec:
  type: {{ .Values.serviceType }}
  ports:
  - port: 80
    targetPort: 8888
    nodePort: {{ .Values.routerPort }}
  selector:
    svc: router

---
apiVersion: v1
kind: Service
metadata:
  name: controller
  namespace: fission
  labels:
    svc: controller
spec:
  type: {{ .Values.serviceType }}
  ports:
  - port: 80
    targetPort: 8888
    nodePort: {{ .Values.controllerPort }}
  selector:
    svc: controller
