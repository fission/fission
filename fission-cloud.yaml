apiVersion: v1
kind: Service
metadata:
  name: router
  namespace: fission
  labels:
    svc: router
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8888
    nodePort: 31314
  selector:
    svc: router

---
apiVersion: v1
kind: Service
metadata:
  name: controller
  namespace: fission
  labels:
    svc: controller
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8888
    nodePort: 31313
  selector:
    svc: controller

---
# If you want to switch to external db service, please checkout 
# sample Kubernetes Service config in fission-logger.yaml.
apiVersion: v1
kind: Service
metadata:
  name: influxdb
  namespace: fission
  labels:
    svc: influxdb
spec:
  type: LoadBalancer
  ports:
  - port: 8086
    targetPort: 8086
    nodePort: 31315
  selector:
    svc: influxdb